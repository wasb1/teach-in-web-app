<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Teach-in Web Interface</title>
</head>

<body>
    <header>
        <img src="../assets/isy-logo.png" class="logo">
        <img src="../assets/UDE-logo.svg" class="logo">
    </header>

    <h1>Teach-in Web Interface</h1>

    <!--Menus Draft-->
    <div class="main-menu">
        <h2>Main Menu</h2>
        <button>Execute</button>
        <button>Teach In</button>
        <button>Exit</button>
    </div>

    <div class="scenarios-menu">
        <h2>Scenarios Menu</h2>
        <div id="scenarios-list"></div>
        <button class="back-main">Back</button>
    </div>

    <div class="teach-in-menu">
        <h2>Teach In Menu</h2>
        <button class="back-main">Back</button>
    </div>


    <hr>
    You are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    <hr>
    <footer>
        <p>Faculty of Interactive Systems, University Duisburg-Essen</p>
    </footer>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>

</html>
